{% raw %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Welcome{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block default_css %}
    <link rel=stylesheet type=text/css
          href="{{ url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css
          href="{{ url_for('static', filename='vendor/bootstrap/dist/css/bootstrap-theme.min.css') }}">
    <link rel=stylesheet type=text/css
          href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">
    {% endblock %}
    {% block custom_css %}{% endblock %}
    {% block custom_top_js %}{% endblock %}
</head>
<body role="document">

<div class="container" role="main" id="main">
    {% block body %}{% endblock %}
</div>

{% block default_bottom_js %}
<script src="{{ url_for('static', filename='vendor/jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}

{% block custom_bottom_js %}{% endblock %}
</body>
</html>

{% endraw %}
